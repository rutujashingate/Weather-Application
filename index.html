    <title>Weather Application</title>

<body>
    <div class="card">
        <!-- <h1>Check Weather In Any City</h1> -->
        <div class="search">
            <input class="search-bar" type="text">
            <button id="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                        clip-rule="evenodd"></path>
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                        clip-rule="evenodd"></path>
                </svg></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in Pune</h2>
            <div class="temperature">50C</div>
            <img class="icon" src="" alt="">
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity</div>
            <div class="wind">50 km/hr.</div>
        </div>
    </div>

    <!-- History -->
    <div class="past" id="past_all">
